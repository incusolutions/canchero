        }
        else{
          setTimeout(function(){ 
            socket.emit('guardarjugador',{cesta:cesta,nameplayer:nombre,player:jugador,team:equipo,score:puntos,idjuga:idjugador,idmatch:idpartido,block:bloqueos,pass:asistencias,mes:meses[f.getMonth()]});

      $(document).on('click', '#enviarpartido', function(){

    <button class="btn btn-fw primary start">Comenzar reloj del cuarto</button>
    <button class="btn btn-fw primary pausar">Pausar reloj del cuarto</button>
    <button class="btn btn-fw primary reset">Comenzar reloj del cuarto</button>

  </br>

    <button class="btn btn-fw primary start2">Comenzar reloj de posicion</button>
    <button class="btn btn-fw primary pausar2">Pausar reloj de posicion</button>
    <button class="btn btn-fw primary reset2">Resetear reloj de posicion</button>

  </br>

   <button class="btn btn-fw primary mostrarjugadores">Mostrar mejores jugadores</button>

    
     

    <script type="text/javascript">
      var socket = io.connect('http://192.168.0.102:5152', { 'forceNew': true });

    
      $(document).ready(function() {
           $(document).on('click', '.start', function(){ 
              console.log('equipo:');
              socket.emit('controltime',{reloj:'clock',funcion:'start'});
           });

           $(document).on('click', '.pausar', function(){ 
              console.log('equipo:');
              socket.emit('controltime',{reloj:'clock',funcion:'pausar'});
           });

           $(document).on('click', '.reset', function(){ 
              console.log('equipo:');
              socket.emit('controltime',{reloj:'clock',funcion:'reset'});
           });


            $(document).on('click', '.start2', function(){ 
              console.log('equipo:');
              socket.emit('controltime',{reloj:'clock2',funcion:'start'});
           });

           $(document).on('click', '.pausar2', function(){ 
              console.log('equipo:');
              socket.emit('controltime',{reloj:'clock2',funcion:'pausar'});
           });

           $(document).on('click', '.reset2', function(){ 
              console.log('equipo:');
              socket.emit('controltime',{reloj:'clock2',funcion:'reset'});
           });



            $(document).on('click', '.mostrarjugadores', function(){ 
              socket.emit('mostrarjugadores',{reloj:'clock2',funcion:'reset'});
           });
         
         
          
    });


    </script>
